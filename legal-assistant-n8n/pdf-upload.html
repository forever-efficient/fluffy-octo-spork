<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Upload - Legal Assistant System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        input[type="file"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #5a6fd8;
            background-color: #f1f3ff;
        }

        .file-upload-area.dragover {
            border-color: #4dabf7;
            background-color: #e3f2fd;
        }

        .file-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .hidden-file-input {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-name {
            font-weight: 600;
            color: #0c5460;
        }

        .file-size {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Legal Document Upload</h1>
            <p>Add PDF documents to your legal assistant knowledge base</p>
        </div>

        <div class="form-container">
            <div id="statusMessage" class="status-message"></div>

            <form id="pdfUploadForm" action="https://n8n.modernwizard.win/webhook/telegram-webhook" method="post" enctype="multipart/form-data">
                
                <!-- File Upload Area -->
                <div class="form-group">
                    <label for="pdfFile">PDF Document *</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <div class="file-icon">üìÅ</div>
                        <div class="upload-text">Click to select a PDF file or drag and drop</div>
                        <div class="upload-subtext">Maximum file size: 50MB</div>
                    </div>
                    <input type="file" id="pdfFile" name="file" accept=".pdf" class="hidden-file-input" required>
                    <div id="selectedFile" class="selected-file">
                        <div class="file-info">
                            <span class="file-name" id="fileName"></span>
                            <span class="file-size" id="fileSize"></span>
                        </div>
                    </div>
                </div>

                <!-- Document Title -->
                <div class="form-group">
                    <label for="title">Document Title *</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Federal Criminal Code Section 18.2" required>
                    <div class="help-text">Provide a descriptive title for the legal document</div>
                </div>

                <!-- Document Type and Category Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="documentType">Document Type *</label>
                        <select id="documentType" name="document_type" required>
                            <option value="">Select document type</option>
                            <option value="statute">Statute</option>
                            <option value="case_law">Case Law</option>
                            <option value="regulation">Regulation</option>
                            <option value="constitutional">Constitutional</option>
                            <option value="guideline">Guideline</option>
                            <option value="ordinance">Ordinance</option>
                            <option value="ruling">Court Ruling</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Legal Category</label>
                        <select id="category" name="category">
                            <option value="">Select category</option>
                            <option value="criminal_law">Criminal Law</option>
                            <option value="civil_law">Civil Law</option>
                            <option value="constitutional_law">Constitutional Law</option>
                            <option value="contract_law">Contract Law</option>
                            <option value="tort_law">Tort Law</option>
                            <option value="property_law">Property Law</option>
                            <option value="family_law">Family Law</option>
                            <option value="employment_law">Employment Law</option>
                            <option value="tax_law">Tax Law</option>
                            <option value="immigration_law">Immigration Law</option>
                            <option value="environmental_law">Environmental Law</option>
                            <option value="business_law">Business Law</option>
                        </select>
                    </div>
                </div>

                <!-- Jurisdiction and Source Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="jurisdiction">Jurisdiction *</label>
                        <select id="jurisdiction" name="jurisdiction" required>
                            <option value="">Select jurisdiction</option>
                            <option value="federal">Federal</option>
                            <option value="state">State</option>
                            <option value="local">Local</option>
                            <option value="international">International</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="source">Source</label>
                        <input type="text" id="source" name="source" placeholder="e.g., Supreme Court, Congress, State Legislature">
                        <div class="help-text">Where this document originated from</div>
                    </div>
                </div>

                <!-- Tags and Uploaded By Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., theft, assault, miranda rights">
                        <div class="help-text">Comma-separated keywords for better searchability</div>
                    </div>

                    <div class="form-group">
                        <label for="uploadedBy">Uploaded By</label>
                        <input type="text" id="uploadedBy" name="uploaded_by" placeholder="Your name or department">
                    </div>
                </div>

                <!-- Additional Notes -->
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" placeholder="Any additional context or notes about this document..."></textarea>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    üì§ Upload Document
                </button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('pdfUploadForm');
        const fileInput = document.getElementById('pdfFile');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // File Upload Handling
        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileUploadArea.addEventListener('dragover', handleDragOver);
        fileUploadArea.addEventListener('dragleave', handleDragLeave);
        fileUploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                displaySelectedFile(files[0]);
            } else {
                showMessage('Please select a valid PDF file.', 'error');
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                displaySelectedFile(file);
            }
        }

        function displaySelectedFile(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'block';
            
            // Auto-populate title if empty
            const titleInput = document.getElementById('title');
            if (!titleInput.value) {
                titleInput.value = file.name.replace('.pdf', '');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form Submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            if (!fileInput.files[0]) {
                showMessage('Please select a PDF file.', 'error');
                return;
            }

            // Check file size (50MB limit)
            if (fileInput.files[0].size > 50 * 1024 * 1024) {
                showMessage('File size exceeds 50MB limit.', 'error');
                return;
            }

            // Update form action with actual domain  
            const formAction = form.action.replace('YOUR_N8N_DOMAIN', 'n8n.modernwizard.win');
            
            // Prepare form data
            const formData = new FormData(form);
            
            // Show progress
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Uploading...';
            progressBar.style.display = 'block';
            
            try {
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 200);

                const response = await fetch(formAction, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                // Handle response - even if empty, consider it success
                let result;
                try {
                    const responseText = await response.text();
                    if (responseText.trim()) {
                        result = JSON.parse(responseText);
                    } else {
                        // Empty response - assume success for webhook
                        const fileName = formData.get('pdfFile')?.name || 'unknown.pdf';
                        const fileSize = formData.get('pdfFile')?.size || 0;
                        result = { 
                            status: 'success', 
                            message: 'PDF uploaded successfully to webhook',
                            fileName: fileName,
                            fileSize: fileSize,
                            note: 'PDF processing will be added in the next step'
                        };
                    }
                } catch (e) {
                    // If JSON parsing fails, assume success
                    const fileName = formData.get('pdfFile')?.name || 'unknown.pdf';
                    const fileSize = formData.get('pdfFile')?.size || 0;
                    result = { 
                        status: 'success', 
                        message: 'PDF uploaded successfully to webhook',
                        fileName: fileName,
                        fileSize: fileSize,
                        note: 'PDF processing will be added in the next step'
                    };
                }

                if (response.ok && result.status === 'success') {
                    showMessage(
                        `‚úÖ Document uploaded successfully! ${result.chunks_created} text chunks created for "${result.file_name}".`,
                        'success'
                    );
                    form.reset();
                    selectedFile.style.display = 'none';
                } else {
                    throw new Error(result.message || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                showMessage(
                    `‚ùå Upload failed: ${error.message}. Please check your n8n domain configuration.`,
                    'error'
                );
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Upload Document';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
        });

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide after 10 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 10000);
            }
        }

        // Auto-populate upload timestamp
        document.addEventListener('DOMContentLoaded', function() {
            const uploadedByField = document.getElementById('uploadedBy');
            if (!uploadedByField.value) {
                uploadedByField.value = 'Web Upload - ' + new Date().toLocaleDateString();
            }
        });
    </script>
</body>
</html>
